<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="header">English Dictionary</h1>
        <input type="text" name="" class="txt" id="txt" placeholder="Search a word">
        <p class="info-txt" id="info-txt">Type a word and press enter</p>

        <div class="result-container" id="result-container">
            <p>Word Title: <span class="title" id="title">__</span></p>
            <p>Meaning: <span class="meaning" id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
